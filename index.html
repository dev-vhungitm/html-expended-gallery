<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ITM - Expanding Gallery</title>

		<!-- External CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="items">
			<div class="item">
				<img src="1.jpeg" alt="Photo" />
				<div class="content">
					<div class="title">Dragon Ball</div>
					<div class="author">Author: Akira Toriyama</div>
				</div>
				<input type="radio" name="gallery" class="check" />
				<input type="radio" name="gallery" class="uncheck" />
			</div>

			<div class="item">
				<img src="2.jpeg" alt="Photo" />
				<div class="content">
					<div class="title">Doraemon</div>
					<div class="author">Author: Fujiko F. Fujio</div>
				</div>
				<input type="radio" name="gallery" class="check" />
				<input type="radio" name="gallery" class="uncheck" />
			</div>

			<div class="item">
				<img src="3.jpeg" alt="Photo" />
				<div class="content">
					<div class="title">Naruto</div>
					<div class="author">Author: Kishimoto Masashi</div>
				</div>
				<input type="radio" name="gallery" class="check" />
				<input type="radio" name="gallery" class="uncheck" />
			</div>

			<div class="item">
				<img src="4.jpeg" alt="Photo" />
				<div class="content">
					<div class="title">One Piece</div>
					<div class="author">Author: Oda Eiichiro</div>
				</div>
				<input type="radio" name="gallery" class="check" />
				<input type="radio" name="gallery" class="uncheck" />
			</div>

			<div class="item">
				<img src="5.jpeg" alt="Photo" />
				<div class="content">
					<div class="title">Detective Conan</div>
					<div class="author">Author: Aoyama Gōshō</div>
				</div>
				<input type="radio" name="gallery" class="check" />
				<input type="radio" name="gallery" class="uncheck" />
			</div>
		</div>
	</body>
</html>
